<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quotes</title>
    <link rel="stylesheet" href="add-new-quote.css" />
  </head>
  <body>
    <div class="container">
      <input
        class="input"
        type="text"
        name="quoteText"
        id="quoteText"
        placeholder="Citat"
      />
      <input
        class="input"
        type="text"
        name="quoteAuthor"
        id="quoteAuthor"
        placeholder="Autor Citata"
      />
      <input
        class="input"
        type="text"
        name="quoteSource"
        id="quoteSource"
        placeholder="Izvor Citata"
      />
      <div>
        <button id="addnew">Dodaj Citat</button>
      </div>
      <a href="index.html" target="_blank">
        <button>Vidi citate</button>
      </a>
    </div>
    <script src="addNew.js"></script>
  </body>
